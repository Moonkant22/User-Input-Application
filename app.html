<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Overview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>User Information Form</h1>
        <form id="userForm" aria-label="User Information Form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-label="Name">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Email">
            </div>
            <div class="input-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" required aria-required="true" aria-label="Bio"></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>

        <div id="overview" class="overview">
            <h2>Your Overview</h2>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Bio:</strong> <span id="displayBio"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
